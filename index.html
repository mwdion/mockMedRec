<!DOCTYPE html>
<html lang="en">
<head>
  <title>MedRec 2.0</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="medRecApp">
<div ng-controller="MainCtrl" class="row connectedItemsExample">
  <h1 style="text-align: center">Medication Reconcilliation 2.0</h1>
    <div class="col-md-4" style="border: 2px solid black;">
      <h4 style="text-align: center; text-decoration: underline;">Discontinue</h4>
      <ul ui-sortable="sortableOptions" ng-model="leftArray" class="list">
        <li data-animation="am-fade-and-slide-right" data-placement="right" bs-aside="aside" ng-repeat="item in leftArray" class="item">{{item.text}}</li>
      </ul>
    </div>
    <div class="col-md-4" style="border: 2px solid black; ">
      <h4 style="text-align: center; text-decoration: underline;">Medications</h4>
      <ul ui-sortable="sortableOptions" ng-model="centerArray" class="list">
        <li data-animation="am-fade-and-slide-right" data-placement="right" bs-aside="aside" ng-repeat="item in centerArray" class="item">{{item.text}}</li>
      </ul>
    </div>
    <div class="col-md-4" style="border: 2px solid black;">
      <h4 style="text-align: center; text-decoration: underline;">Reissue</h4>
      <ul ui-sortable="sortableOptions" ng-model="rightArray" class="list">
        <li data-animation="am-fade-and-slide-right" data-placement="right" bs-aside="aside" ng-repeat="item in rightArray" class="item">{{item.text}}</li>
      </ul>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/jquery-ui/jquery-ui.js" ></script>
<!-- Angular -->
<script src="bower_components/angular/angular.js" type="text/javascript"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- Include uiSortable Directive -->
<script src="bower_components/angular-ui-sortable/sortable.js" type="text/javascript"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<!-- Med Rec 2.0 App Script -->
<script src="scripts/med_rec_2.0.js" type="text/javascript"></script>
<!-- Include Controllers -->
<script src="scripts/controllers/main.js" type="text/javascript"></script>
</body>
</html>
