<!DOCTYPE html>
<html lang="en">
<head>
  <title>MedRec 2.0</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="medRecApp">
<div ng-controller="MainCtrl" class="row connectedItemsExample">
  <div class="col-sm-offset-2 col-sm-4">
    <ul ui-sortable="sortableOptions" ng-model="leftArray" class="list">
      <li ng-repeat="item in leftArray" class="item"><button>{{item.text}}</button></li>
    </ul>
  </div>
  <div class="col-sm-4">
    <ul ui-sortable="sortableOptions" ng-model="rightArray" class="list">
      <li ng-repeat="item in rightArray" class="item"><button>{{item.text}}</button></li>
    </ul>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/jquery-ui/jquery-ui.js" ></script>
<!-- Angular -->
<script src="bower_components/angular/angular.js" type="text/javascript"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- Include uiSortable Directive -->
<script src="bower_components/angular-ui-sortable/sortable.js" type="text/javascript"></script>
<!-- Med Rec 2.0 App Script -->
<script src="scripts/med_rec_2.0.js" type="text/javascript"></script>
<!-- Include Controllers -->
<script src="scripts/controllers/main.js" type="text/javascript"></script>
</body>
</html>
